<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Kherld Hussein</title>
    <style>
      :root {
        --bg-color: #0a0a0a;
        --text-color: #e0e0e0;
        --accent-color: #00ff99;
        --secondary-accent: #ff00ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      header {
        text-align: center;
        margin-bottom: 50px;
      }

      h1 {
        font-size: 3rem;
        color: var(--accent-color);
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      .contact-wrapper {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .contact-form {
        flex-basis: 60%;
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 255, 153, 0.1);
      }

      .contact-info {
        flex-basis: 35%;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: var(--accent-color);
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 5px;
        color: var(--text-color);
        font-size: 16px;
      }

      textarea {
        height: 150px;
        resize: vertical;
      }

      button {
        background-color: var(--accent-color);
        color: var(--bg-color);
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 255, 153, 0.4);
      }

      .contact-method {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .contact-icon {
        font-size: 24px;
        margin-right: 15px;
        color: var(--secondary-accent);
      }

      .social-links {
        display: flex;
        justify-content: flex-start;
        margin-top: 30px;
      }

      .social-link {
        display: inline-block;
        margin-right: 15px;
        font-size: 24px;
        color: var(--text-color);
        transition: color 0.3s ease;
      }

      .social-link:hover {
        color: var(--accent-color);
      }

      @media (max-width: 768px) {
        .contact-wrapper {
          flex-direction: column;
        }
        .contact-form,
        .contact-info {
          flex-basis: 100%;
        }
        .contact-info {
          margin-top: 40px;
        }
      }

      .particle {
        position: absolute;
        border-radius: 50%;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .home-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: var(--accent-color);
        color: var(--bg-color);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        text-decoration: none;
        box-shadow: 0 2px 10px rgba(0, 255, 153, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        z-index: 1000;
      }

      .home-button:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(0, 255, 153, 0.5);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <a href="/index.html" class="home-button" title="Go to Home">
      <i class="fas fa-home"></i>
    </a>

    <div class="container">
      <header>
        <h1>Get in Touch</h1>
      </header>
      <div class="contact-wrapper">
        <div class="contact-form">
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            id="contact-form"
          >
            <input
              type="hidden"
              name="access_key"
              value="3c590354-fcd0-44c6-84af-c0ebef1dd3c5"
            />
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <div class="contact-method">
            <i class="fas fa-envelope contact-icon"></i>
            <p>kh3rld@duck.com</p>
          </div>
          <div class="contact-method">
            <i class="fas fa-phone-alt contact-icon"></i>
            <p>+254 (792) 28-1871</p>
          </div>
          <div class="contact-method">
            <i class="fas fa-map-marker-alt contact-icon"></i>
            <p>Nairobi, Kenya</p>
          </div>
          <div class="social-links">
            <a
              href="https://github.com/kh3rld"
              class="social-link"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://linkedin.com/in/kherldhussein"
              class="social-link"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://x.com/kh3rld" class="social-link" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      // Floating particles animation
      const colors = ["#00ff99", "#ff00ff", "#00ffff"];
      const numParticles = 50;

      for (let i = 0; i < numParticles; i++) {
        let particle = document.createElement("div");
        particle.className = "particle";
        document.body.appendChild(particle);

        gsap.set(particle, {
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          backgroundColor: colors[Math.floor(Math.random() * colors.length)],
          scale: Math.random() * 0.5 + 0.5,
        });

        gsap.to(particle, {
          duration: Math.random() * 2 + 1,
          x: "+=50",
          y: "+=50",
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });

        gsap.to(particle, {
          duration: Math.random() * 2 + 1,
          opacity: 0.2,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });
      }

      // Form submission animation
      const form = document.getElementById("contact-form");
      form.addEventListener("submit", function (e) {
        gsap.to(form, {
          duration: 0.5,
          opacity: 0,
          y: -50,
          onComplete: () => {
            form.innerHTML =
              '<h2 style="color: var(--accent-color);">Thank you for your message!</h2><p>We\'ll get back to you soon.</p>';
            gsap.from(form.children, {
              duration: 0.5,
              opacity: 0,
              y: 50,
              stagger: 0.2,
            });
          },
        });
      });

      // Entrance animations
      gsap.from("header", { duration: 1, y: -50, opacity: 0 });
      gsap.from(".contact-form", {
        duration: 1,
        x: -50,
        opacity: 0,
        delay: 0.5,
      });
      gsap.from(".contact-info", {
        duration: 1,
        x: 50,
        opacity: 0,
        delay: 0.5,
      });
      gsap.from(".home-button", {
        duration: 1,
        scale: 0,
        opacity: 0,
        delay: 1,
        ease: "back.out(1.7)",
      });
    </script>
  </body>
</html>
