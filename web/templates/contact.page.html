<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Khalid Hussein</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/web/static/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/web/static/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/web/static/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/web/static/icons/site.webmanifest" />
    <style>
      :root {
        --bg-color: #17223f;
        --text-color: #e5dfc7;
        --accent-color: #6f8890;
        --secondary-accent: #4b6474;
        --gradient-start: #758b9320;
        --gradient-end: #1f3a4b10;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        position: relative;
        z-index: 1;
      }

      header {
        text-align: center;
        margin-bottom: 50px;
      }

      h1 {
        font-size: 3.5rem;
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--secondary-accent)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        animation: smoothEntrance 1s ease-in-out forwards;
      }

      @keyframes smoothEntrance {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .contact-wrapper {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .contact-form {
        flex-basis: 60%;
        background: linear-gradient(
          145deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(110, 132, 144, 0.1);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(110, 132, 144, 0.4);
        animation: fadeIn 1s ease-in-out forwards;
      }

      @keyframes fadeIn {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .contact-info {
        flex-basis: 35%;
        animation: fadeIn 1s ease-in-out forwards;
        animation-delay: 0.2s;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: var(--accent-color);
        transition: color 0.3s ease;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 5px;
        color: var(--text-color);
        font-size: 16px;
        transition: border 0.3s ease;
      }

      textarea {
        height: 150px;
        resize: vertical;
      }

      button {
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--secondary-accent)
        );
        color: white;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: smoothEntrance 1s ease-in-out forwards;
        animation-delay: 0.4s;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(110, 132, 144, 0.4);
      }

      .contact-method {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards;
        animation-delay: 0.6s;
      }

      .contact-icon {
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--secondary-accent)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 24px;
        margin-right: 15px;
      }

      .social-links {
        display: flex;
        justify-content: flex-start;
        margin-top: 30px;
      }

      .social-link {
        display: inline-block;
        margin-right: 15px;
        font-size: 24px;
        color: var(--text-color);
        transition: color 0.3s ease;
      }

      .social-link:hover {
        color: var(--accent-color);
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        .contact-wrapper {
          flex-direction: column;
        }
        .contact-form,
        .contact-info {
          flex-basis: 100%;
        }
        .contact-info {
          margin-top: 40px;
        }
      }

      .particle {
        position: absolute;
        border-radius: 50%;
      }

      .glow {
        position: absolute;
        width: 150px;
        height: 150px;
        background: radial-gradient(
          circle,
          var(--accent-color) 0%,
          transparent 70%
        );
        filter: blur(20px);
        opacity: 0.15;
        pointer-events: none;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Get in Touch</h1>
      </header>
      <div class="contact-wrapper">
        <div class="contact-form">
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            id="contact-form"
          >
            <input
              type="hidden"
              name="access_key"
              value="3c590354-fcd0-44c6-84af-c0ebef1dd3c5"
            />
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <div class="contact-method">
            <i class="fas fa-envelope contact-icon"></i>
            <p>kherld.hussein@gmail.com</p>
          </div>
          <div class="contact-method">
            <i class="fas fa-phone-alt contact-icon"></i>
            <p>+254 (792) 28-1871</p>
          </div>
          <div class="contact-method">
            <i class="fas fa-map-marker-alt contact-icon"></i>
            <p>Kisumu, Kenya</p>
          </div>
          <div class="social-links">
            <a
              href="https://github.com/kh3rld"
              class="social-link"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://linkedin.com/in/kherldhussein"
              class="social-link"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a
              href="https://twitter.com/kh3rld"
              class="social-link"
              target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="glow"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      // Glow effect following cursor
      const glow = document.createElement("div");
      glow.className = "glow";
      document.body.appendChild(glow);

      document.addEventListener("mousemove", (e) => {
        gsap.to(glow, {
          duration: 0.6,
          x: e.clientX - 75,
          y: e.clientY - 75,
          ease: "power2.out",
        });
      });

      // Enhanced floating particles
      const colors = ["#6f8890", "#4b6474", "#758b93"];
      const numParticles = 30;

      for (let i = 0; i < numParticles; i++) {
        let particle = document.createElement("div");
        particle.className = "particle";
        document.body.appendChild(particle);

        gsap.set(particle, {
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          backgroundColor: colors[Math.floor(Math.random() * colors.length)],
          scale: Math.random() * 0.3 + 0.2,
          borderRadius: "50%",
        });

        gsap.to(particle, {
          duration: Math.random() * 3 + 2,
          x: `+=${Math.random() * 200 - 100}`,
          y: `+=${Math.random() * 200 - 100}`,
          rotation: Math.random() * 360,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });

        gsap.to(particle, {
          duration: Math.random() * 2 + 1,
          opacity: 0.1,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });
      }

      // Enhanced form animations
      const form = document.getElementById("contact-form");
      const inputs = document.querySelectorAll("input, textarea");

      inputs.forEach((input) => {
        input.addEventListener("focus", () => {
          gsap.to(input, {
            duration: 0.3,
            scale: 1.02,
            borderColor: "#6f8890",
            ease: "power2.out",
          });
        });

        input.addEventListener("blur", () => {
          gsap.to(input, {
            duration: 0.3,
            scale: 1,
            borderColor: "transparent",
            ease: "power2.out",
          });
        });
      });

      form.addEventListener("submit", function (e) {
        gsap
          .timeline()
          .to(form, {
            duration: 0.5,
            scale: 0.95,
            opacity: 0,
            ease: "power2.in",
          })
          .call(() => {
            form.innerHTML =
              '<h2 style="color: var(--accent-color);">Message Sent!</h2><p>We\'ll get back to you soon.</p>';
          })
          .from(form.children, {
            duration: 0.8,
            opacity: 0,
            y: 30,
            scale: 0.9,
            stagger: 0.2,
            ease: "elastic.out(1, 0.8)",
          });
      });

      // Enhanced entrance animations
      const tl = gsap.timeline();

      tl.from("header", {
        duration: 1.2,
        y: -100,
        opacity: 0,
        ease: "power4.out",
      })
        .from(
          ".contact-form",
          {
            duration: 1,
            x: -50,
            opacity: 0,
            rotation: -2,
            ease: "back.out(1.7)",
          },
          "-=0.5"
        )
        .from(
          ".contact-info",
          {
            duration: 1,
            x: 50,
            opacity: 0,
            rotation: 2,
            ease: "back.out(1.7)",
          },
          "-=0.8"
        )
        .from(
          ".contact-method",
          {
            duration: 0.8,
            opacity: 0,
            x: 30,
            stagger: 0.2,
            ease: "power3.out",
          },
          "-=0.5"
        )
        .from(
          ".social-link",
          {
            duration: 0.6,
            scale: 0,
            opacity: 0,
            rotation: -180,
            stagger: 0.1,
            ease: "back.out(1.7)",
          },
          "-=0.5"
        );
    </script>
  </body>
</html>
