<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Khalid Hussein</title>
    <link rel="stylesheet" href="../static/css/contact.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="../static/icons/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Get in Touch</h1>
      </header>
      <div class="contact-wrapper">
        <div class="contact-form">
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            id="contact-form"
          >
            <input
              type="hidden"
              name="access_key"
              value="3c590354-fcd0-44c6-84af-c0ebef1dd3c5"
            />
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <div class="contact-method">
            <i class="fas fa-envelope contact-icon"></i>
            <p>kherld.hussein@gmail.com</p>
          </div>
          <div class="contact-method">
            <i class="fas fa-phone-alt contact-icon"></i>
            <p>+254 (792) 28-1871</p>
          </div>
          <div class="contact-method">
            <i class="fas fa-map-marker-alt contact-icon"></i>
            <p>Kisumu, Kenya</p>
          </div>
          <div class="social-links">
            <a
              href="https://github.com/kh3rld"
              class="social-link"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://linkedin.com/in/kherldhussein"
              class="social-link"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://x.com/kh3rld" class="social-link" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="glow"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="../static/js/contact.js"></script>
  </body>
</html>
