<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills | Kherld Hussein - Software Engineer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/web/static/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/web/static/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/web/static/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/web/static/icons/site.webmanifest" />
    <link rel="stylesheet" href="../static/css/skills.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Skills</h1>
      </header>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="frontend">Front-end</button>
        <button class="filter-btn" data-filter="backend">Back-end</button>
        <button class="filter-btn" data-filter="mobile">Mobile</button>
        <button class="filter-btn" data-filter="other">Other</button>
      </div>

      <div class="skills-container">
        <div class="skills-category" data-category="frontend">
          <h2>Front-end Development</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-html5"></i>
              <span>HTML5</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-css3-alt"></i>
              <span>CSS3</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-js"></i>
              <span>JavaScript</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-react"></i>
              <span>React</span>
            </div>
          </div>
        </div>

        <div class="skills-category" data-category="backend">
          <h2>Back-end Development</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-node-js"></i>
              <span>Node.js</span>
            </div>
            <div class="skill-item">
              <i class="fas fa-rust"></i>
              <span>Rust</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-python"></i>
              <span>Go</span>
            </div>
          </div>
        </div>

        <div class="skills-category" data-category="mobile">
          <h2>Mobile Development</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-android"></i>
              <span>Android</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-apple"></i>
              <span>iOS</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-react"></i>
              <span>React Native</span>
            </div>
          </div>
        </div>

        <div class="skills-category" data-category="other">
          <h2>Other Skills</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-git-alt"></i>
              <span>Git</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-docker"></i>
              <span>Docker</span>
            </div>
            <div class="skill-item">
              <i class="fas fa-cloud"></i>
              <span>AWS</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
      // Filter functionality
      const filterButtons = document.querySelectorAll(".filter-btn");
      const skillsCategories = document.querySelectorAll(".skills-category");

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const filter = button.getAttribute("data-filter");

          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");

          skillsCategories.forEach((category) => {
            const categories = category
              .getAttribute("data-category")
              .split(" ");

            if (filter === "all" || categories.includes(filter)) {
              gsap.to(category, {
                duration: 0.5,
                scale: 1,
                opacity: 1,
                display: "block",
              });
            } else {
              gsap.to(category, {
                duration: 0.5,
                scale: 0.8,
                opacity: 0,
                display: "none",
              });
            }
          });
        });
      });

      // Entrance animations
      gsap.from("header", { duration: 1, y: -50, opacity: 0 });
      gsap.from(".filter-btn", {
        duration: 0.5,
        y: -20,
        opacity: 0,
        stagger: 0.1,
        delay: 0.5,
      });
      gsap.from(".skills-category", {
        duration: 0.8,
        y: 50,
        opacity: 0,
        stagger: 0.2,
        delay: 1,
      });

      // Hover animations for skill items
      const skillItems = document.querySelectorAll(".skill-item");
      skillItems.forEach((item) => {
        item.addEventListener("mouseenter", () => {
          gsap.to(item, {
            duration: 0.3,
            y: -5,
            boxShadow: "0 5px 15px rgba(0, 255, 153, 0.2)",
          });
        });

        item.addEventListener("mouseleave", () => {
          gsap.to(item, { duration: 0.3, y: 0, boxShadow: "none" });
        });
      });
    </script>
  </body>
</html>
