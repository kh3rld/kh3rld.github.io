<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khalid Hussein | Skills</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/web/static/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/web/static/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/web/static/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/web/static/icons/site.webmanifest" />
    <style>
      :root {
        --bg-color: #17223f;
        --text-color: #e5dfc7;
        --accent-color: #6f8890;
        --secondary-accent: #4b6474;
        --highlight: #758b93;
        --deep-accent: #1f3a4b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      header {
        text-align: center;
        margin-bottom: 50px;
        position: relative;
      }

      header::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--accent-color),
          var(--secondary-accent)
        );
        border-radius: 2px;
      }

      h1 {
        font-size: 3.5rem;
        color: var(--text-color);
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: 300;
      }

      .skills-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        perspective: 1000px;
      }

      .skills-category {
        background: linear-gradient(
          145deg,
          var(--deep-accent),
          var(--bg-color)
        );
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform-style: preserve-3d;
      }

      .skills-category h2 {
        color: var(--accent-color);
        margin-bottom: 25px;
        font-weight: 400;
        position: relative;
        padding-bottom: 10px;
      }

      .skills-category h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 2px;
        background: var(--secondary-accent);
      }

      .skills-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
      }

      .skill-item {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.03);
        padding: 12px;
        border-radius: 15px;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .skill-item:hover {
        transform: translateY(-5px) rotateX(10deg);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        background: linear-gradient(
          145deg,
          var(--secondary-accent),
          var(--deep-accent)
        );
      }

      .skill-item i {
        font-size: 24px;
        margin-right: 10px;
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      .skill-item span {
        font-size: 16px;
        color: var(--text-color);
      }

      .filters {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        gap: 15px;
        flex-wrap: wrap;
      }

      .filter-btn {
        background: transparent;
        border: 2px solid var(--accent-color);
        color: var(--text-color);
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .filter-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: var(--accent-color);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.5s ease;
        z-index: -1;
      }

      .filter-btn:hover::before,
      .filter-btn.active::before {
        width: 200px;
        height: 200px;
      }

      .filter-btn:hover,
      .filter-btn.active {
        color: var(--bg-color);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Skills</h1>
      </header>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="frontend">Front-end</button>
        <button class="filter-btn" data-filter="backend">Back-end</button>
        <button class="filter-btn" data-filter="mobile">Mobile</button>
        <button class="filter-btn" data-filter="other">Other</button>
      </div>

      <div class="skills-container">
        <div class="skills-category" data-category="frontend">
          <h2>Front-end Development</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-html5"></i>
              <span>HTML5</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-css3-alt"></i>
              <span>CSS3</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-js"></i>
              <span>JavaScript</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-react"></i>
              <span>React</span>
            </div>
          </div>
        </div>

        <div class="skills-category" data-category="backend">
          <h2>Back-end Development</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-node-js"></i>
              <span>Node.js</span>
            </div>
            <div class="skill-item">
              <i class="fas fa-database"></i>
              <span>MongoDB</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-rust"></i>
              <span>Rust</span>
            </div>
          </div>
        </div>

        <div class="skills-category" data-category="mobile">
          <h2>Mobile Development</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-android"></i>
              <span>Android</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-apple"></i>
              <span>iOS</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-react"></i>
              <span>React Native</span>
            </div>
          </div>
        </div>

        <div class="skills-category" data-category="other">
          <h2>Other Skills</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-git-alt"></i>
              <span>Git</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-docker"></i>
              <span>Docker</span>
            </div>
            <div class="skill-item">
              <i class="fas fa-cloud"></i>
              <span>AWS</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.from("header", {
        duration: 1.5,
        y: -100,
        opacity: 0,
        ease: "elastic.out(1, 0.7)",
      });

      gsap.from(".filter-btn", {
        duration: 0.8,
        scale: 0,
        opacity: 0,
        stagger: 0.1,
        ease: "back.out(1.7)",
        delay: 0.5,
      });

      gsap.from(".skills-category", {
        duration: 1,
        y: 100,
        opacity: 0,
        rotation: 5,
        stagger: 0.2,
        ease: "power4.out",
        delay: 1,
      });

      const filterButtons = document.querySelectorAll(".filter-btn");
      const skillsCategories = document.querySelectorAll(".skills-category");

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const filter = button.getAttribute("data-filter");

          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");

          skillsCategories.forEach((category) => {
            const categories = category
              .getAttribute("data-category")
              .split(" ");

            if (filter === "all" || categories.includes(filter)) {
              gsap.to(category, {
                duration: 0.8,
                scale: 1,
                opacity: 1,
                rotationX: 0,
                ease: "power4.out",
                display: "block",
              });
            } else {
              gsap.to(category, {
                duration: 0.8,
                scale: 0.9,
                opacity: 0,
                rotationX: -15,
                ease: "power4.in",
                display: "none",
              });
            }
          });
        });
      });

      const skillItems = document.querySelectorAll(".skill-item");
      skillItems.forEach((item) => {
        item.addEventListener("mouseenter", () => {
          gsap.to(item, {
            duration: 0.4,
            y: -5,
            rotationX: 10,
            scale: 1.05,
            ease: "power2.out",
            boxShadow: "0 15px 25px rgba(0,0,0,0.2)",
          });

          gsap.to(item.querySelector("i"), {
            duration: 0.3,
            scale: 1.2,
            color: "#e5dfc7",
            ease: "back.out(1.7)",
          });
        });

        item.addEventListener("mouseleave", () => {
          gsap.to(item, {
            duration: 0.4,
            y: 0,
            rotationX: 0,
            scale: 1,
            ease: "power2.inOut",
            boxShadow: "none",
          });

          gsap.to(item.querySelector("i"), {
            duration: 0.3,
            scale: 1,
            color: "#e5dfc7",
            ease: "power2.inOut",
          });
        });
      });
    </script>
  </body>
</html>
