<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills | Khalid Hussein - Software Engineer</title>
    <link rel="stylesheet" href="../static/css/skills.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="../static/icons/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Skills</h1>
      </header>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="frontend">Front-end</button>
        <button class="filter-btn" data-filter="backend">Back-end</button>
        <button class="filter-btn" data-filter="mobile">Mobile</button>
        <button class="filter-btn" data-filter="other">Other</button>
      </div>

      <div class="skills-container">
        <div class="skills-category" data-category="frontend">
          <h2>Front-end Development</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-html5"></i>
              <span>HTML5</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-css3-alt"></i>
              <span>CSS3</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-js"></i>
              <span>JavaScript</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-react"></i>
              <span>React</span>
            </div>
          </div>
        </div>

        <div class="skills-category" data-category="backend">
          <h2>Back-end Development</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-node-js"></i>
              <span>Node.js</span>
            </div>
            <div class="skill-item">
              <i class="fas fa-database"></i>
              <span>MongoDB</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-rust"></i>
              <span>Rust</span>
            </div>
          </div>
        </div>

        <div class="skills-category" data-category="mobile">
          <h2>Mobile Development</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-android"></i>
              <span>Android</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-apple"></i>
              <span>iOS</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-react"></i>
              <span>React Native</span>
            </div>
          </div>
        </div>

        <div class="skills-category" data-category="other">
          <h2>Other Skills</h2>
          <div class="skills-list">
            <div class="skill-item">
              <i class="fab fa-git-alt"></i>
              <span>Git</span>
            </div>
            <div class="skill-item">
              <i class="fab fa-docker"></i>
              <span>Docker</span>
            </div>
            <div class="skill-item">
              <i class="fas fa-cloud"></i>
              <span>AWS</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script src="../static/js/skills.js"></script>
