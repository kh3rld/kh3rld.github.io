<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kherld Hussein | Innovative Developer Portfolio</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/web/static/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/web/static/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/web/static/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/web/static/icons/site.webmanifest" />
    <style>
      :root {
        --bg-color: #0a0a0a;
        --text-color: #f0f0f0;
        --accent-color: #00ffaa;
        --secondary-accent: #ff00ff;
        --tertiary-accent: #0088ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(10px);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--accent-color);
        text-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        transition:
          color 0.3s ease,
          text-shadow 0.3s ease;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: var(--accent-color);
        text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
      }

      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .hero-content {
        z-index: 1;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease-out forwards 0.5s;
      }

      .hero h1 {
        font-size: 5rem;
        margin-bottom: 20px;
        font-weight: 800;
        letter-spacing: -1px;
        background: linear-gradient(
          45deg,
          var(--accent-color),
          var(--tertiary-accent)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientFlow 8s ease infinite;
      }

      .hero p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        opacity: 0.8;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .cta-button {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(
          45deg,
          var(--accent-color),
          var(--tertiary-accent)
        );
        color: var(--bg-color);
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .cta-button::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        transform: scale(0);
        transition: transform 0.5s ease-out;
      }

      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 255, 170, 0.3);
      }

      .cta-button:hover::before {
        transform: scale(1);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">KH</div>
        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="/web/templates/about.page.html">About</a>
          <a href="/web/templates/skills.page.html">Skills</a>
          <a href="/web/templates/projects.page.html">Projects</a>
          <a href="/web/templates/blog.page.html">Blog</a>
          <a href="/web/templates/contact.page.html">Contact</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="home" class="hero">
        <div class="hero-content">
          <h1>Khalid Hussein</h1>
          <p>
            Pushing the boundaries of technology through innovative code and
            creative solutions
          </p>
          <a href="/web/templates/projects.page.html" class="cta-button"
            >Explore My Work</a
          >
        </div>
        <div id="canvas-container"></div>
      </section>

      <!-- Add more sections here -->
    </main>

    <script>
      // Three.js setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document
        .getElementById("canvas-container")
        .appendChild(renderer.domElement);

      // Create particles
      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCount = 5000;
      const posArray = new Float32Array(particlesCount * 3);

      for (let i = 0; i < particlesCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 5;
      }

      particlesGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(posArray, 3),
      );

      const particlesMaterial = new THREE.PointsMaterial({
        size: 0.005,
        color: 0x00ffaa,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending,
      });

      const particlesMesh = new THREE.Points(
        particlesGeometry,
        particlesMaterial,
      );
      scene.add(particlesMesh);

      camera.position.z = 3;

      // Animation
      function animate() {
        requestAnimationFrame(animate);
        particlesMesh.rotation.y += 0.001;
        renderer.render(scene, camera);
      }
      animate();

      // Resize handler
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Mouse interaction
      document.addEventListener("mousemove", (event) => {
        const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

        gsap.to(particlesMesh.rotation, {
          x: mouseY * 0.1,
          y: mouseX * 0.1,
          duration: 2,
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  </body>
</html>
