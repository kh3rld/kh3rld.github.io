<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khalid Hussein | Software Engineer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/web/static/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/web/static/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/web/static/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/web/static/icons/site.webmanifest" />
    <style>
      :root {
        --bg-color: #17223f;
        --text-color: #e5dfc7;
        --accent-color: #6f8890;
        --secondary-accent: #4b6474;
        --neutral-color: #758b93;
        --dark-accent: #1f3a4b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        perspective: 1000px;
      }

      .hero-content {
        text-align: center;
        z-index: 2;
        transform-style: preserve-3d;
        animation: float 6s ease-in-out infinite;
      }

      .hero h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        background: linear-gradient(
          45deg,
          var(--text-color),
          var(--accent-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .hero-subtitle {
        font-size: 1.5rem;
        color: var(--neutral-color);
        margin-bottom: 2rem;
        font-style: italic;
        opacity: 0;
        animation: fadeIn 1s forwards 1s;
      }

      .projects-section {
        padding: 100px 0;
        background-color: var(--dark-accent);
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 3rem;
      }

      .code-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        font-family: monospace;
        overflow: hidden;
        z-index: 1;
      }

      .nav-menu {
        position: fixed;
        top: 2rem;
        right: 2rem;
        z-index: 100;
        background: rgba(23, 34, 63, 0.9);
        padding: 1rem 2rem;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-menu a {
        color: var(--text-color);
        text-decoration: none;
        margin-left: 2rem;
        transition: color 0.3s ease;
        font-weight: 500;
        position: relative;
        opacity: 0;
        animation: fadeIn 1s forwards 1.5s;
      }

      .nav-menu a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent-color);
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-menu a:hover::after {
        width: 100%;
      }

      .nav-menu a:hover {
        color: var(--accent-color);
      }

      .button-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .button {
        padding: 0.8rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        background: var(--accent-color);
        color: var(--bg-color);
        opacity: 0;
        animation: fadeIn 1s forwards 2s;
      }

      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .button:hover::before {
        left: 100%;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .hero-subtitle {
          font-size: 1.2rem;
        }

        .nav-menu {
          padding: 0.8rem;
        }

        .nav-menu a {
          margin-left: 1rem;
          font-size: 0.9rem;
        }
      }

      /* Custom Background Animation */
      @keyframes c4dAnimation {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, -20px) scale(1.05);
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }

      .animated-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: c4dAnimation 15s ease-in-out infinite;
        background: radial-gradient(
          circle,
          rgba(111, 136, 144, 0.5),
          transparent
        );
        opacity: 0.3;
        z-index: 0;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav-menu">
      <a href="./web/templates/about.page.html">About</a>
      <a href="./web/templates/projects.page.html">Projects</a>
      <a href="./web/templates/blog.page.html">Blog</a>
      <a href="./web/templates/skills.page.html">Skills</a>
      <a href="./web/templates/contact.page.html">Contact</a>
    </nav>

    <section class="hero">
      <div class="animated-background"></div>
      <div class="code-background"></div>
      <div class="hero-content">
        <h1>Khalid Hussein</h1>
        <p class="hero-subtitle">Software Engineer</p>
        <div class="button-container">
          <a
            href="./web/templates/about.page.html"
            class="button button-primary"
            >Learn More</a
          >
          <a
            href="./web/templates/contact.page.html"
            class="button button-secondary"
            >Get in Touch</a
          >
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      const codeChars = "01";
      const codeBackground = document.querySelector(".code-background");

      function generateCodeRain() {
        const columns = Math.floor(window.innerWidth / 20);
        for (let i = 0; i < columns; i++) {
          const column = document.createElement("div");
          column.style.position = "absolute";
          column.style.left = i * 20 + "px";
          column.style.top = Math.random() * 100 + "%";
          column.style.color = "var(--accent-color)";
          codeBackground.appendChild(column);

          animateColumn(column);
        }
      }

      function animateColumn(column) {
        let text = "";
        for (let i = 0; i < 20; i++) {
          text += codeChars[Math.floor(Math.random() * codeChars.length)];
        }
        column.textContent = text;

        gsap.to(column, {
          duration: Math.random() * 2 + 1,
          y: "+=100%",
          ease: "none",
          repeat: -1,
          opacity: 0,
          onRepeat: () => {
            column.style.top = "-100%";
            column.style.opacity = 1;
          },
        });
      }

      generateCodeRain();

      gsap.from(".hero-content", {
        duration: 1.5,
        y: 50,
        opacity: 0,
        ease: "power3.out",
      });

      gsap.from(".nav-menu", {
        duration: 1,
        y: -50,
        opacity: 0,
        ease: "power2.out",
      });

      // Smooth Nav Menu Hover Effect
      const navLinks = document.querySelectorAll(".nav-menu a");
      navLinks.forEach((link) => {
        link.addEventListener("mouseenter", (e) => {
          gsap.to(e.target, {
            duration: 0.3,
            y: -3,
            scale: 1.1,
            ease: "power2.out",
          });
        });

        link.addEventListener("mouseleave", (e) => {
          gsap.to(e.target, {
            duration: 0.3,
            y: 0,
            scale: 1,
            ease: "power2.in",
          });
        });
      });

      // Smooth Page Transitions
      const links = document.querySelectorAll("a");
      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const href = link.getAttribute("href");

          gsap.to(".container", {
            duration: 0.5,
            opacity: 0,
            y: -50,
            ease: "power2.inOut",
            onComplete: () => {
              window.location.href = href;
            },
          });
        });
      });
    </script>
  </body>
</html>
